{{- if .Values.ingress.enabled -}}
{{- $serviceName := include "app.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "app.fullname" . }}-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt
    certmanager.k8s.io/acme-challenge-type: dns01
    certmanager.k8s.io/acme-dns01-provider: clouddns
    {{- if .Values.ingress.auth_url }}
    nginx.ingress.kubernetes.io/auth-url: "{{ .Values.ingress.auth_url }}/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "{{ .Values.ingress.auth_url }}/oauth2/start?rd=$scheme://$http_host$request_uri"
    {{- end }}
    {{- if .Values.ingress.auth }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ include "app.fullname" . }}
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - QA@IMC'
    {{- end }}
spec:
  rules:
  - host: "*.{{ include "hostname" .Values.service.url }}"
    http:
      paths:
        - path: /
          backend:
            serviceName: {{ $serviceName }}
            servicePort: http-frontend
  tls:
  - secretName: {{ $serviceName }}-tls
    hosts:
      - "*.{{ include "hostname" .Values.service.url }}"
{{- end }}
