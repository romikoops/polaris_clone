apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-frontend"
  labels:
    app.kubernetes.io/component: frontend
{{ include "app.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "app.fullname" . }}-frontend:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
