apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-backend"
  labels:
    app.kubernetes.io/component: backend
{{ include "app.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "app.fullname" . }}-backend:{{ .Values.backend.service.port }}']
  restartPolicy: Never
