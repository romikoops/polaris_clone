apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    changeId: {{ .Values.meta.changeId | quote }}
    changeRepo: {{ .Values.meta.changeRepo | quote }}
  name: {{ template "app.fullname" . }}-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt
    certmanager.k8s.io/acme-challenge-type: dns01
    certmanager.k8s.io/acme-dns01-provider: clouddns
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Robots-Tag: none";
spec:
  rules:
  - host: "api-{{ .Release.Name }}.{{ .Values.ingress.domain }}"
    http:
      paths:
        - path: /
          backend:
            serviceName: {{ include "app.fullname" . }}
            servicePort: http-backend
  - host: "{{ .Release.Name }}.{{ .Values.ingress.domain }}"
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "app.fullname" . }}
          servicePort: http-frontend
  tls:
  - secretName: review-tls
    hosts:
    - "*.{{ .Values.ingress.domain }}"
