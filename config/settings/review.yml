aws:
  access_key_id: <%= Rails.application.credentials.dig(:review, :aws, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:review, :aws, :secret_access_key) %>
  region: eu-central-1
  bucket: imcdev

fixer:
  api_key: <%= Rails.application.credentials.dig(:review, :fixer, :api_key) %>

google:
  api_key: <%= Rails.application.credentials.dig(:review, :google, :api_key) %>

smtp:
  host: smtp.mailgun.org
  domain: itsmycargo.tech
  username: review@mg.itsmycargo.tech
  password: <%= Rails.application.credentials.dig(:review, :smtp, :password) %>
