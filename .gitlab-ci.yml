before_script:
  # - apt-get update -qq && apt-get install -y -qq postgresql postgresql-contrib postgresql-client nodejs
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - bundle install --jobs $(nproc)  "${FLAGS[@]}"

rubocop:
  script:
    - bundle exec rubocop
  allow_failure: true

job:
  only:
    refs:
      - master
      - dev